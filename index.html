<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fußball Tic Tac Toe</title>
    <style>
        /* Stil für das Spielfeld */
        .cell {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Hier wird das Spielfeld generiert -->
        <div class="cell">1</div>
        <div class="cell">2</div>
        <div class="cell">3</div>
        <div class="cell">4</div>
        <div class="cell">5</div>
        <div class="cell">6</div>
        <div class="cell">7</div>
        <div class="cell">8</div>
        <div class="cell">9</div>
        <div class="cell">10</div>
        <div class="cell">11</div>
        <div class="cell">12</div>
        <div class="cell">13</div>
        <div class="cell">14</div>
        <div class="cell">15</div>
        <div class="cell">16</div>
    </div>
    <input type="text" id="category1" placeholder="Kategorie 1">
    <input type="text" id="category2" placeholder="Kategorie 2">
    <input type="text" id="category3" placeholder="Kategorie 3">
    <button id="start-button">Start</button>

    <script src="script.js"></script>
</body>
</html>
